<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Energy Dashboard - Fatih Meclis</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* === Additional Styles for Energy Page === */
    main.energy-dashboard {
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    h2.section-header {
      background-color: #008B8B;
      color: white;
      padding: 10px 14px;
      border-radius: 8px;
      margin-top: 40px;
      font-size: 1.3em;
      text-align: center;
      letter-spacing: 1px;
    }

    h3.analysis-header {
      background-color: #00A9A9;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 1.1em;
      text-align: center;
      margin-top: 15px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 15px;
      font-size: 0.95em;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    .progress-container {
      position: relative;
      height: 22px;
      background: #ddd;
      border-radius: 12px;
      margin: 10px 0;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background-color: #00A9A9;
      width: 0%;
      border-radius: 12px 0 0 12px;
      transition: width 1s ease-in-out;
    }

    .progress-limit {
      position: absolute;
      top: 0;
      height: 100%;
      width: 2px;
      background: red;
      opacity: 0.7;
    }

    .status-info {
      margin-top: 8px;
      text-align: center;
      font-size: 0.95em;
    }

    .smiley {
      display: inline-block;
      vertical-align: middle;
      width: 24px;
      height: 24px;
      margin-left: 6px;
    }
  </style>
</head>

          <li><a href="pages/blog/blog.htm">BLOG</a></li>
        </ul>
      </nav>
    </div>
  </header>
